name: Build and Test

on:
  push:
    branches: [master, fix/github-actions-ci]
  pull_request:
    branches: [master]

env:
  SCHEME: WXYC
  TEST_PLAN: WXYC
  DESTINATION: platform=iOS Simulator,name=iPhone 16 Pro

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List available Xcode versions
        run: ls -la /Applications | grep Xcode

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show available SDKs
        run: xcodebuild -showsdks

      - name: Set up Swift macro trust
        run: |
          mkdir -p ~/Library/org.swift.swiftpm/security/
          cp ci_scripts/macros.json ~/Library/org.swift.swiftpm/security/

      - name: Create Secrets stub for CI
        run: |
          # Create a simple Secrets stub for CI builds
          # This avoids needing to build the full XCFramework (which requires device SDKs)
          # The stub provides the same public API but with placeholder values
          mkdir -p Shared/Secrets/Sources/Secrets
          cat > Shared/Secrets/Sources/Secrets/Secrets.swift << 'EOF'
          //
          //  Secrets.swift
          //  Secrets
          //
          //  CI stub with placeholder values for build and test.
          //
          //  Auto-generated by GitHub Actions.
          //

          import Foundation

          public struct Secrets {
              public static let posthogApiKey = "ci-stub-posthog"
              public static let discogsApiKeyV2_5 = "ci-stub-discogs-key"
              public static let discogsApiSecretV2_5 = "ci-stub-discogs-secret"
              public static let spotifyClientId = "ci-stub-spotify-id"
              public static let spotifyClientSecret = "ci-stub-spotify-secret"
              public static let requestOMatic = "ci-stub-request-o-matic"
          }
          EOF
          echo "Created Secrets.swift stub for CI"

      - name: List available simulators
        run: xcrun simctl list devices available | grep -E "iPhone|iPad" | head -20

      - name: Resolve packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project WXYC.xcodeproj \
            -scheme "$SCHEME"

      - name: Build
        run: |
          xcodebuild build \
            -project WXYC.xcodeproj \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: |
          xcodebuild test \
            -project WXYC.xcodeproj \
            -scheme "$SCHEME" \
            -testPlan "$TEST_PLAN" \
            -destination "$DESTINATION" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            -resultBundlePath TestResults.xcresult

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult
