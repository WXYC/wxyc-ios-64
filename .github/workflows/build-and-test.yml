name: Build and Test

on:
  push:
    branches: [master, fix/github-actions-ci]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  SCHEME: WXYC
  TEST_PLAN: WXYC
  DESTINATION: platform=iOS Simulator,name=iPhone 16 Pro

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List available Xcode versions
        run: ls -la /Applications | grep Xcode

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show available SDKs
        run: xcodebuild -showsdks

      - name: Set up Swift macro trust
        run: |
          mkdir -p ~/Library/org.swift.swiftpm/security/
          cp ci_scripts/macros.json ~/Library/org.swift.swiftpm/security/

      - name: Build Secrets XCFramework for CI
        run: |
          # Create Secrets.swift stub with placeholder values
          mkdir -p Shared/Secrets/Sources/Secrets
          cat > Shared/Secrets/Sources/Secrets/Secrets.swift << 'EOF'
          //
          //  Secrets.swift
          //  Secrets
          //
          //  CI stub with placeholder values for build and test.
          //
          //  Auto-generated by GitHub Actions.
          //

          import Foundation

          public struct Secrets {
              public static let posthogApiKey = "ci-stub-posthog"
              public static let discogsApiKeyV2_5 = "ci-stub-discogs-key"
              public static let discogsApiSecretV2_5 = "ci-stub-discogs-secret"
              public static let spotifyClientId = "ci-stub-spotify-id"
              public static let spotifyClientSecret = "ci-stub-spotify-secret"
              public static let requestOMatic = "ci-stub-request-o-matic"
          }
          EOF

          cd Shared/Secrets

          # Build for iOS and watchOS Simulators (device SDKs not available on GitHub runners)
          xcodebuild -project SecretsFramework.xcodeproj \
            -scheme Secrets \
            -destination "generic/platform=iOS Simulator" \
            -configuration Release \
            -skipMacroValidation \
            SKIP_INSTALL=NO

          xcodebuild -project SecretsFramework.xcodeproj \
            -scheme Secrets \
            -destination "generic/platform=watchOS Simulator" \
            -configuration Release \
            -skipMacroValidation \
            SKIP_INSTALL=NO

          # Find the built frameworks
          DERIVED_DATA="$HOME/Library/Developer/Xcode/DerivedData"
          BUILD_DIR=$(find "$DERIVED_DATA" -maxdepth 1 -name "SecretsFramework-*" -type d | head -1)
          IOS_FRAMEWORK="$BUILD_DIR/Build/Products/Release-iphonesimulator/Secrets.framework"
          WATCHOS_FRAMEWORK="$BUILD_DIR/Build/Products/Release-watchsimulator/Secrets.framework"

          # Create XCFramework with both simulator platforms
          xcodebuild -create-xcframework \
            -framework "$IOS_FRAMEWORK" \
            -framework "$WATCHOS_FRAMEWORK" \
            -output Secrets.xcframework

          echo "Created Secrets.xcframework for CI"
          ls -la Secrets.xcframework

      - name: List available simulators
        run: xcrun simctl list devices available | grep -E "iPhone|iPad" | head -20

      - name: Resolve packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project WXYC.xcodeproj \
            -scheme "$SCHEME" \
            -skipMacroValidation

      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -project WXYC.xcodeproj \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -configuration Debug \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests (except CoreTests and UI)
        run: |
          # Skip UI tests in CI - they require simulator graphics
          # Skip CoreTests - run separately with explicit test list to avoid Swift Testing parallel issues
          xcodebuild test-without-building \
            -project WXYC.xcodeproj \
            -scheme "$SCHEME" \
            -testPlan "$TEST_PLAN" \
            -destination "$DESTINATION" \
            -configuration Debug \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            -skip-testing:WXYCUITests \
            -skip-testing:CoreTests \
            -disable-concurrent-testing \
            -resultBundlePath TestResults.xcresult

      - name: Run CoreTests
        run: |
          # Run CoreTests with explicit test identifiers to avoid Swift Testing parallel execution issues.
          # When selecting an entire test bundle (e.g., -only-testing:CoreTests), Swift Testing's internal
          # parallel scheduler overwhelms CI runners. Specifying individual tests bypasses this.
          xcodebuild test-without-building \
            -project WXYC.xcodeproj \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -configuration Debug \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            -only-testing:CoreTests/ImageCompatibilityTests/heifDataReturnsValidDataForValidImage \
            -only-testing:CoreTests/ImageCompatibilityTests/heifDataRespectsCompressionQualityParameter \
            -only-testing:CoreTests/ImageCompatibilityTests/heifDataProducesDecodableImage \
            -only-testing:CoreTests/ImageCompatibilityTests/scaledToWidthScalesLargeImages \
            -only-testing:CoreTests/ImageCompatibilityTests/scaledToWidthReturnsOriginalAtTargetWidth \
            -only-testing:CoreTests/ImageCompatibilityTests/scaledToWidthReturnsOriginalBelowTargetWidth \
            -only-testing:CoreTests/ImageCompatibilityTests/scaledToWidthMaintainsAspectRatio \
            -only-testing:CoreTests/ImageCompatibilityTests/scaledToWidthHandlesSquareImages \
            -only-testing:CoreTests/ImageCompatibilityTests/scaledToWidthHandlesTallImages \
            -only-testing:CoreTests/ImageCompatibilityTests/scaledHeifIsSmallerThanScaledPng \
            -only-testing:CoreTests/AsyncMessageTests/postAndReceive \
            -only-testing:CoreTests/AsyncMessageTests/multipleMessages \
            -only-testing:CoreTests/AsyncMessageTests/subjectFiltering \
            -only-testing:CoreTests/AsyncMessageTests/makeMessageReturnsNil \
            -only-testing:CoreTests/AsyncMessageTests/makeNotificationCreatesValidNotification \
            -only-testing:CoreTests/AsyncMessageTests/cancellationStopsReceiving \
            -only-testing:CoreTests/MainActorMessageTests/postAndReceiveViaSequence \
            -only-testing:CoreTests/MainActorMessageTests/postAndReceiveViaObserver \
            -only-testing:CoreTests/MainActorMessageTests/subjectFiltering \
            -only-testing:CoreTests/MainActorMessageTests/makeMessageReturnsNil \
            -only-testing:CoreTests/MainActorMessageTests/makeNotificationCreatesValidNotification \
            -only-testing:CoreTests/MainActorMessageTests/multipleMessages \
            -only-testing:CoreTests/DequeTests/testEmptyDeque \
            -only-testing:CoreTests/DequeTests/testAppend \
            -only-testing:CoreTests/DequeTests/testRemoveFirst \
            -only-testing:CoreTests/DequeTests/testRemoveFirstMultiple \
            -only-testing:CoreTests/DequeTests/testRemoveAll \
            -only-testing:CoreTests/DequeTests/testArrayConversion \
            -only-testing:CoreTests/DequeTests/testCopyOnWrite \
            -only-testing:CoreTests/DequeTests/testCircularBuffer \
            -only-testing:CoreTests/DequeTests/testSubscript \
            -only-testing:CoreTests/DequeTests/testPrepend \
            -only-testing:CoreTests/DequeTests/testPrependAndAppend \
            -only-testing:CoreTests/DequeTests/testRemoveLast \
            -only-testing:CoreTests/DequeTests/testRemoveLastFromSingleElement \
            -only-testing:CoreTests/DequeTests/testExpressibleByArrayLiteral \
            -only-testing:CoreTests/DequeTests/testEquatable \
            -only-testing:CoreTests/DequeTests/testHashable \
            -only-testing:CoreTests/DequeTests/testCapacityGrowth \
            -only-testing:CoreTests/DequeTests/testCapacityShrinking \
            -only-testing:CoreTests/DequeTests/testRemoveFirstZero \
            -only-testing:CoreTests/DequeTests/testRemoveFirstAll \
            -only-testing:CoreTests/DequeTests/testCircularBufferWrapping \
            -only-testing:CoreTests/DequeTests/testPrependMany \
            -only-testing:CoreTests/DequeTests/testCollectionIndices \
            -only-testing:CoreTests/DequeTests/testRandomAccessCollection \
            -only-testing:CoreTests/ExponentialBackoffTests/defaultConfiguration \
            -only-testing:CoreTests/ExponentialBackoffTests/firstAttemptReturnsZero \
            -only-testing:CoreTests/ExponentialBackoffTests/returnsNilWhenExhausted \
            -only-testing:CoreTests/ExponentialBackoffTests/waitTimesIncreaseExponentially \
            -only-testing:CoreTests/ExponentialBackoffTests/waitTimeIsCapped \
            -only-testing:CoreTests/ExponentialBackoffTests/resetClearsState \
            -only-testing:CoreTests/ExponentialBackoffTests/totalWaitTimeAccumulates \
            -only-testing:CoreTests/ExponentialBackoffTests/customConfiguration \
            -only-testing:CoreTests/ExponentialBackoffTests/nanosecondConversion \
            -only-testing:CoreTests/ExponentialBackoffTests/descriptionFormat \
            -disable-concurrent-testing \
            -resultBundlePath CoreTestResults.xcresult

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            CoreTestResults.xcresult
